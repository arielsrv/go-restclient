image: docker.io/golang:1.24.3

default:
  tags:
    - kubernetes-executor

variables:
  GOMODCACHE: $CI_PROJECT_DIR/.gomodcache
  GOLANGCI_LINT_CACHE: $CI_PROJECT_DIR/golangci-lint/.cache
  GOTESTSUM_CACHE: $CI_PROJECT_DIR/gotestsum/.cache
  CGO_ENABLED: 0
  GOEXPERIMENT: nocoverageredesign

.go-cache:
  before_script:
    - if [ -d "$HOME" ]; then echo "machine gitlab.com login glpat password $CICD_TOKEN" > "$HOME/.netrc"; fi
    - mkdir -p ${GOMODCACHE} ${GOLANGCI_LINT_CACHE} ${GOTESTSUM_CACHE}
  cache:
    key:
      files:
        - go.mod
        - go.sum
    paths:
      - ${GOMODCACHE}/
      - ${GOLANGCI_LINT_CACHE}/
      - ${GOTESTSUM_CACHE}/

stages:
  - prepare
  - test
  - quality
  - report

# Prepare dependencies
prepare:
  extends: .go-cache
  stage: prepare
  script:
    - go mod download
    - go mod verify
  artifacts:
    paths:
      - ${GOMODCACHE}/
    expire_in: 1 hour

# Run tests with race detection
test:
  extends: .go-cache
  stage: test
  needs:
    - prepare
  script:
    - echo "ðŸ§ª Running tests with race detection..."
    - go test -race -v -timeout=10m ./... -json | tee test-results.json
    - go test -race -v -timeout=10m ./... -coverprofile=coverage.out
    - go tool cover -func=coverage.out | tee coverage-func.txt
    - echo "âœ… Tests completed successfully"
  artifacts:
    when: always
    paths:
      - test-results.json
      - coverage.out
      - coverage-func.txt
    expire_in: 1 week
  coverage: "/\\(statements\\)\\s+\\d+.?\\d+%/"

# Run benchmarks
benchmark:
  extends: .go-cache
  stage: test
  needs:
    - prepare
  script:
    - echo "ðŸƒ Running benchmarks..."
    - go test -bench=. -benchmem -v ./rest/... | tee benchmark-results.txt
    - echo "âœ… Benchmarks completed"
  artifacts:
    when: always
    paths:
      - benchmark-results.txt
    expire_in: 1 week

# Run linter
lint:
  extends: .go-cache
  stage: quality
  needs:
    - prepare
  script:
    - echo "ðŸ” Running linter..."
    - golangci-lint run --timeout=5m --out-format=json > gl-code-quality-report.json || true
    - echo "âœ… Linting completed"
  artifacts:
    when: always
    reports:
      codequality: gl-code-quality-report.json
    paths:
      - gl-code-quality-report.json
    expire_in: 1 week

# Security scan
security:
  extends: .go-cache
  stage: quality
  needs:
    - prepare
  script:
    - echo "ðŸ”’ Running security scan..."
    - go list -json -deps ./... | nancy sleuth
    - echo "âœ… Security scan completed"
  allow_failure: true

# Generate test reports
test-report:
  extends: .go-cache
  stage: report
  needs:
    - test
    - benchmark
  script:
    - echo "ðŸ“Š Generating test reports..."
    - go tool gotestsum --junitfile report.xml --format testname
    - go tool cover -html=coverage.out -o coverage-report.html
    - go tool gocover-cobertura <coverage.out >coverage.xml
    - echo "âœ… Reports generated"
  artifacts:
    when: always
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - coverage-report.html
      - coverage.xml
      - report.xml
    expire_in: 1 month

# Build and verify
build:
  extends: .go-cache
  stage: report
  needs:
    - test
    - lint
  script:
    - echo "ðŸ”¨ Building project..."
    - go build -v -ldflags="-s -w" ./...
    - echo "âœ… Build completed successfully"
  allow_failure: false

# Release job (only for main branch and merge requests)
release:
  extends: .go-cache
  stage: report
  needs:
    - test-report
    - build
  script:
    - echo "Release validation completed successfully"
  only:
    - main
    - merge_request
  allow_failure: false
