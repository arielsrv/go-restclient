image: docker.io/golang:1.23.5

default:
  tags:
    - kubernetes-executor

.go-cache:
  variables:
    GOMODCACHE: $CI_PROJECT_DIR/.gomodcache
    GOLANGCI_LINT_CACHE: $CI_PROJECT_DIR/golangci-lint/.cache
  before_script:
    - echo -e "\033[1;34m> Prepare\033[0m"
    - if [ -d "$HOME" ]; then echo "machine gitlab.com login glpat password $CICD_TOKEN" > "$HOME/.netrc"; fi
    - mkdir -p ${GOMODCACHE}
  cache:
    paths:
      - ${GOMODCACHE}/
      - ${GOLANGCI_LINT_CACHE}/

stages:
  - release

bundle:
  extends: .go-cache
  stage: release
  script:
    # Build
    - echo -e "\033[1;34m> Build\033[0m"
    - go build ./...

    # Test Report
    - echo -e "\033[1;34m> Test Report\033[0m"
    - go install gotest.tools/gotestsum@latest
    - gotestsum --junitfile report.xml --format testname

    # Coverage Badge
    - echo -e "\033[1;34m> Coverage Badge\033[0m"
    - GOEXPERIMENT=nocoverageredesign CGO_ENABLED=0 go test ./... -coverprofile=coverage-report.out
    - go tool cover -html=coverage-report.out -o coverage-report.html
    - go tool cover -func=coverage-report.out

    # Coverage Report
    - echo -e "\033[1;34m> Coverage Report\033[0m"
    - go test ./... -coverprofile=coverage.txt -covermode count
    - go install github.com/boumenot/gocover-cobertura@latest
    - gocover-cobertura <coverage.txt >coverage.xml
    - echo -e "\033[1;34m> Linter\033[0m"

    # Linter
    - go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
    - golangci-lint run --out-format code-climate:gl-code-quality-report.json,line-number

  artifacts:
    when: always
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      codequality: gl-code-quality-report.json
    paths:
      - coverage-report.html
      - gl-code-quality-report.json
  coverage: "/\\(statements\\)\\s+\\d+.?\\d+%/"
  allow_failure: false
  only:
    - main
    - merge_request
