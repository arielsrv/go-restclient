# Optimized GitLab CI with Docker layer caching and advanced features
image: docker.io/golang:1.24.3

default:
  tags:
    - kubernetes-executor

variables:
  GOMODCACHE: $CI_PROJECT_DIR/.gomodcache
  GOLANGCI_LINT_CACHE: $CI_PROJECT_DIR/golangci-lint/.cache
  GOTESTSUM_CACHE: $CI_PROJECT_DIR/gotestsum/.cache
  CGO_ENABLED: 0
  GOEXPERIMENT: nocoverageredesign
  GOFLAGS: "-mod=mod"
  GORACE: "halt_on_error=1"

# Optimized cache configuration
.go-cache:
  before_script:
    - if [ -d "$HOME" ]; then echo "machine gitlab.com login glpat password $CICD_TOKEN" > "$HOME/.netrc"; fi
    - mkdir -p ${GOMODCACHE} ${GOLANGCI_LINT_CACHE} ${GOTESTSUM_CACHE}
  cache:
    key:
      files:
        - go.mod
        - go.sum
    paths:
      - ${GOMODCACHE}/
      - ${GOLANGCI_LINT_CACHE}/
      - ${GOTESTSUM_CACHE}/
    policy: pull-push

stages:
  - prepare
  - test
  - quality
  - report

# Prepare dependencies with optimized download
prepare:
  extends: .go-cache
  stage: prepare
  script:
    - echo "ðŸ“¦ Preparing dependencies..."
    - go mod download -x
    - go mod verify
    - echo "âœ… Dependencies ready"
  artifacts:
    paths:
      - ${GOMODCACHE}/
    expire_in: 1 hour
  cache:
    key:
      files:
        - go.mod
        - go.sum
    paths:
      - ${GOMODCACHE}/
    policy: push

# Fast tests (without race detection for speed)
test-fast:
  extends: .go-cache
  stage: test
  needs:
    - prepare
  script:
    - echo "âš¡ Running fast tests..."
    - go test -v -timeout=5m ./... -coverprofile=coverage-fast.out
    - go tool cover -func=coverage-fast.out | tee coverage-func.txt
    - echo "âœ… Fast tests completed"
  artifacts:
    when: always
    paths:
      - coverage-fast.out
      - coverage-func.txt
    expire_in: 1 week
  coverage: "/\\(statements\\)\\s+\\d+.?\\d+%/"

# Race detection tests (slower but thorough)
test-race:
  extends: .go-cache
  stage: test
  needs:
    - prepare
  script:
    - echo "ðŸ Running race detection tests..."
    - go test -race -v -timeout=15m ./... -json | tee test-race-results.json
    - echo "âœ… Race detection tests completed"
  artifacts:
    when: always
    paths:
      - test-race-results.json
    expire_in: 1 week
  allow_failure: true

# Benchmarks with detailed output
benchmark:
  extends: .go-cache
  stage: test
  needs:
    - prepare
  script:
    - echo "ðŸƒ Running benchmarks..."
    - go test -bench=. -benchmem -benchtime=1s -v ./rest/... | tee benchmark-results.txt
    - echo "âœ… Benchmarks completed"
  artifacts:
    when: always
    paths:
      - benchmark-results.txt
    expire_in: 1 week

# Linting with optimized configuration
lint:
  extends: .go-cache
  stage: quality
  needs:
    - prepare
  script:
    - echo "ðŸ” Running linter..."
    - golangci-lint run --timeout=5m --out-format=json --new-from-rev=HEAD~1 > gl-code-quality-report.json || true
    - echo "âœ… Linting completed"
  artifacts:
    when: always
    reports:
      codequality: gl-code-quality-report.json
    paths:
      - gl-code-quality-report.json
    expire_in: 1 week

# Security scan with vulnerability check
security:
  extends: .go-cache
  stage: quality
  needs:
    - prepare
  script:
    - echo "ðŸ”’ Running security scan..."
    - go list -json -deps ./... | nancy sleuth --version
    - echo "âœ… Security scan completed"
  allow_failure: true

# Generate comprehensive test reports
test-report:
  extends: .go-cache
  stage: report
  needs:
    - test-fast
    - test-race
    - benchmark
  script:
    - echo "ðŸ“Š Generating comprehensive test reports..."
    - go tool gotestsum --junitfile report.xml --format testname
    - go tool cover -html=coverage-fast.out -o coverage-report.html
    - go tool gocover-cobertura <coverage-fast.out >coverage.xml
    - echo "Coverage Summary:"
    - go tool cover -func=coverage-fast.out | grep total
    - echo "âœ… Reports generated"
  artifacts:
    when: always
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - coverage-report.html
      - coverage.xml
      - report.xml
    expire_in: 1 month

# Optimized build with stripped binaries
build:
  extends: .go-cache
  stage: report
  needs:
    - test-fast
    - lint
  script:
    - echo "ðŸ”¨ Building optimized binaries..."
    - go build -v -ldflags="-s -w -X main.version=$CI_COMMIT_SHA" ./...
    - echo "âœ… Build completed successfully"
  allow_failure: false

# Performance testing
performance:
  extends: .go-cache
  stage: report
  needs:
    - test-fast
  script:
    - echo "ðŸ“ˆ Running performance tests..."
    - go test -bench=Benchmark -benchmem -benchtime=3s ./rest/... | tee performance-results.txt
    - echo "âœ… Performance tests completed"
  artifacts:
    when: always
    paths:
      - performance-results.txt
    expire_in: 1 week
  allow_failure: true

# Release validation (only for main branch and merge requests)
release:
  extends: .go-cache
  stage: report
  needs:
    - test-report
    - build
    - performance
  script:
    - echo "ðŸš€ Release validation completed"
    - echo "Coverage: $(grep 'total:' coverage-func.txt | awk '{print $3}')"
    - echo "Build: âœ… Success"
    - echo "Tests: âœ… Passed"
    - echo "Lint: âœ… Clean"
  only:
    - main
    - merge_request
  allow_failure: false
